<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
 
<body>
  <div style="float:left;">
    <img class="img" id="profilePic" src="profiles/confusion.jpg">
    <script>
      // Profile Generation
      profilePic =new Array();
      profilePic[0]='confusion.jpg';
      profilePic[1]='CountMoney.jpg';
      profilePic[2]='GalaxyBrain.jpg';
      profilePic[3]='loading.jpg';
      profilePic[4]='noThoughts.jpg';
      profilePic[5]='watching.jpg';
      document.getElementById("profilePic").setAttribute("src", "./profiles/" + profilePic[Math.round(Math.random()*3)]);
    </script>
    
  </div>
  
  <div class="levelBar">
    <div class="w3-border w3-round-xlarge">
      <div class="w3-blue w3-round-xlarge" style="height:25px; width: 0%;" id="workProgress"></div>
    </div>
  </div>

  <div class="header">
    <h2>Cat and Track</h2>
  </div>

  <div class="header">
    <input type="text" id="toDoInput" placeholder="Add Something Here..."
            onkeydown="checkEnterKey(event)">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>

  <ul id="tasks">
    <li>Win HackHer413</li>
    <li>Consume Cookies</li>
    <li>Cut Fingernails</li>
    <li>Speak with the ghost of the Queen</li>
    <li>Exist</li>
    <li>Fail to Exist</li>
  </ul>


  <script src="main.js"></script>
</body>
